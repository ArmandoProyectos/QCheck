<ion-list>
  <ion-item>
    <ion-label> {{ usuario.nombre }} {{ usuario.apellido }} </ion-label>
  </ion-item>

  <ion-item>
    <ion-label> {{ usuario.rut }} </ion-label>
  </ion-item>

  <ion-item>
    <ion-label> {{ usuario.correo }} </ion-label>
  </ion-item>

  <ion-item>
    <ion-label> +56 9 {{ usuario.telefono }} </ion-label>
  </ion-item>

  <ion-item (click)="cerrar()">
    <ion-icon slot="start" name="close"></ion-icon>
    <ion-label> Cerrar </ion-label>
  </ion-item>
</ion-list>
