<ion-content padding>
  <ion-img  src="../assets/logo.png" style="margin: auto; display: block;"></ion-img>

  <ion-card class="ion-margin-top">
    <ion-card-content>
        <form #formulario="ngForm" (ngSubmit)="login( fLogin )" #fLogin="ngForm">
          <ion-list>  
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="text" name="email" required [(ngModel)]="usuario.email">
              </ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input type="password" name="password" required [(ngModel)]="usuario.password">
              </ion-input>
            </ion-item>
          </ion-list>
        
          <ion-button color="qcheck_2" expand="full" type="submit" [disabled]="formulario.invalid"><ion-text color="light"><h3>Acceder</h3></ion-text></ion-button>
        </form>
    </ion-card-content>
  </ion-card>

  <ion-button fill="clear" color="qcheck_1" style="margin: auto; display: block;" (click)="crearUsuario()">
    Registrarse
  </ion-button>
</ion-content>
